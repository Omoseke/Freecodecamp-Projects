<DOCTYPE htmlL>
  <html>
      <head>
        <title>Survey Form</title>
        <meta="charset" lang="en">
        <link rel="stylesheet" href="styles.css">
      </head>
      <body>

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform
</em>
</p>

        <form id="survey-form">
          
        <fieldset>
  <label id="name-label" >Name<input id="name" type="text" placeholder="Enter your name" required></label>
          <label id="email-label" >Email<input id="email" type="email"  placeholder="Enter your email" required></label>
          <label id="number-label">Age(Optional)<input id="number"  type="number" placeholder="Age" min="5" max="15"></label>
     
          <label>Which option best describes your current role?
            <select id="dropdown">
              <option>Select current role</option>
              <option>Student</option>
              <option>Fulltime Job</option>
              <option>Fulltme Learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </label>
</fieldset>


     <fieldset>
 <label>Would you recommend freeCodeCamp to a friend?</label>
  <label><input type="radio" value="radio" name="definitely" checked  class="inline"/>Definitely</label>
        <label><input type="radio" value="radio" name="definitely" class="inline"/>Maybe</label>

       <label><input type="radio" value="radio" name="definitely" class="inline"/>Not sure
      </label>

      </fieldset>


<fieldset>
      <label>What is your favorite feature of freeCodeCamp?
            <select id="dropdown">
              <option>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
      
            </select>
          </label>
          </fieldset>


        <fieldset>  <label class="inline">What would you like to see improved? (Check all that apply)
           </label>
           <label> <input type="checkbox" value="Front-end Projects" class="inline"/>Front-end Projects </label>

           <label> <input type="checkbox" value="Back-end Project" class="inline"/>Back-end Projects</label>

<label><input type="checkbox" value="Data Visualization" class="inline"/>Data Visualization
</label>
          <label>  <input type="checkbox" value="Challenges"class="inline"/>Challenges</label>

         <label>   <input type="checkbox" value="Open Source Community" class="inline"/>Open Source Community</label>

         <label>   <input type="checkbox" value="Gitter help rooms" class="inline"/>Gitter help rooms </label>
            
            <label><input type="checkbox" value="Videos" class="inline"/>Videos</label>

           <label> <input type="checkbox" value="City Meetups"class="inline"/>City Meetups
           </label>

           <label> <input type="checkbox" value="Wiki" class="inline"/> Wiki </label>

           <label> <input type="checkbox" value="Forum" class="inline"/>Forum
           </label>

          <label>  <input type="checkbox" value="Additional Courses" class="inline"/>Additional Courses
          </label>
</fieldset>
            
            <fieldset>
            <label>Any comments or suggestions?</label>
        <textarea rows="3" cols="60" placeholder="Enter your comment here">

          </textarea>


        <input id="submit" type="submit"/>
        </fieldset>

          </form>


      
      </body>



  </html>
